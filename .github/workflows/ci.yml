name: CI

on:
  push:
    tags-ignore:
      - '**'
  pull_request:
    tags-ignore:
      - '**'

jobs:
  test:
    name: Node.js v${{ matrix.nodejs }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs: [10, 12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.nodejs }}

    - name: Install
      run: npm install

    - name: Check Types
      run: npm run types

    - name: Compiles
      run: npm run build
